<!DOCTYPE html>
<html>
<head>
    <title>PuasaTracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

    <!--FullCalendar-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-------------------------------------------------------------------------------------------------------------------->

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-------------------------------------------------------------------------------------------------------------------->

    <script src="https://kit.fontawesome.com/1849f4e0f8.js" crossorigin="anonymous"></script>

    <link href="/PuasaTracking/static/css/spinner.css" rel="stylesheet">

    <link href="/PuasaTracking/static/css/customCalender.css" rel="stylesheet">
    <script type="module" src="/PuasaTracking/static/js/calenderManagement.js"></script>

    <link href="/PuasaTracking/static/css/ToDoList.css" rel="stylesheet">
    <script type="module" src="/PuasaTracking/static/js/ToDoList.js"></script>
    
    <link href="/PuasaTracking/static/css/progressBar.css" rel="stylesheet">
    <script src="/PuasaTracking/static/js/progressManagement.js"></script>
</head>
<body>
    <span style="padding: 50px;">

        <div class="card bg-dark text-white text-center" id="todaysProgress">
            <img src="/PuasaTracking/static/img/Beach.jpg" class="card-img" alt="Picture of a beach">
            <div class="card-img-overlay">
                <h1 class="card-title">Today's progress</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="PuasaProgressCard" role="progressbar" style="width: 75%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="card bg-white text-dark text-center" id="toDoList">
            <div class="card-body">
                <h1 class="card-title">ToDo</h1>
                <ul class="list-group list-group-numbered">

                </ul>
            </div>
        </div>
    </span>

    <div id='calendar'></div>

    <div class="modal fade" id="eventSpecifier" tabindex="-1" aria-labelledby="eventSpecifierLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventSpecifierLabel">Event</h5>
                </div>
                <div class="modal-body">
                    <p>Set this day as...</p>
                </div>
                <div class="modal-footer">
                    <button id="finished-btn" class="btn btn-success" data-bs-dismiss="modal">Finished</button>
                    <button id="todo-btn" class="btn btn-primary" data-bs-dismiss="modal">ToDo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="todoSpecifier" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="todoSpecifierLabel">Event</h5>
                </div>
                <div class="modal-body">
                    <p>Set this day as...</p>
                </div>
                <div class="modal-footer">
                    <button id="set-pending-btn" class="btn btn-success" data-bs-dismiss="modal">Pending</button>
                    <button id="remove-pending-btn" class="btn btn-error" data-bs-dismiss="modal">Remove from pending</button>
                </div>
            </div>
        </div>
    </div> 

</body>
</html>
