<!DOCTYPE html>
<html>
<head>
    <title>PuasaTracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--FullCalendar-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-------------------------------------------------------------------------------------------------------------------->

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-------------------------------------------------------------------------------------------------------------------->

    <script src="https://kit.fontawesome.com/1849f4e0f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <span style="padding: 50px;">

        <link href="/PuasaTracking/static/progressBar.css" rel="stylesheet">
        <script src="/PuasaTracking/static/progressManagement.js"></script>

        <div class="card bg-dark text-white text-center" id="todaysProgress">
            <img src="/PuasaTracking/static/Beach.jpg" class="card-img" alt="Picture of a beach">
            <div class="card-img-overlay">
                <h1 class="card-title">Today's progress</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="PuasaProgressCard" role="progressbar" style="width: 75%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </span>    

    <link href="/PuasaTracking/static/customCalender.css" rel="stylesheet">
    <script type="module" src="/PuasaTracking/static/calenderManagement.js"></script>

    <div id='calendar'></div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Event</h5>
                </div>
                <div class="modal-body">
                    <p>Set this day as...</p>
                </div>
                <div class="modal-footer">
                    <button id="finished-btn" class="btn btn-success" data-bs-dismiss="modal">Finished</button>
                    <button id="todo-btn" class="btn btn-primary" data-bs-dismiss="modal">ToDo</button>
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
