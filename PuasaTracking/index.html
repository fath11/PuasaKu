<!DOCTYPE html>
<html lang="en">
<head>
    <title>PuasaTracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!--FullCalendar-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-------------------------------------------------------------------------------------------------------------------->

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-------------------------------------------------------------------------------------------------------------------->

    <script src="https://kit.fontawesome.com/1849f4e0f8.js" crossorigin="anonymous"></script>

    <link href="/PuasaTracking/static/css/spinner.css" rel="stylesheet">

    <link href="/PuasaTracking/static/css/customCalendar.css" rel="stylesheet">
    <script type="module" src="/PuasaTracking/static/js/calendarManagement.js"></script>

    <link href="/PuasaTracking/static/css/ramadanStatus.css" rel="stylesheet">
    <script type="module" src="/PuasaTracking/static/js/ramadanStatus.js"></script>
</head>
<body>
    <span style="padding: 50px;">
        <div class="card bg-dark text-white text-center" id="ramadanStatus">
            <img src="/PuasaTracking/static/img/Beach.jpg" class="card-img" id="ramadanStatusImg" alt="Picture of a beach">
            <div class="card-img-overlay">
                <h1 class="card-title" id="statusNameDisplay">User's status</h1>
                <ul class="list-group list-group-numbered">

                </ul>
            </div>
        </div>
    </span>

    <div id='calendar'></div>

    <div class="modal fade" id="eventSpecifier" tabindex="-1" aria-labelledby="eventSpecifierLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventSpecifierLabel">Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="eventSpecifier-note">Note:</span>
                        <input type="text" class="form-control" placeholder="will fast" aria-label="Note" aria-describedby="eventSpecifier-note">
                    </div>
                </div>                
                <div class="modal-footer">
                    <button id="finished-btn" class="btn btn-success" data-bs-dismiss="modal">Set as finished</button>
                    <button id="pin-btn" class="btn btn-outline-danger" data-bs-dismiss="modal">Pin and set as unfinished</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="pinSpecifier" tabindex="-1" aria-labelledby="pinSpecifierLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinSpecifierLabel">Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="pinSpecifier-note">Note:</span>
                        <input type="text" class="form-control" placeholder="Period unfortunately" aria-label="Note" aria-describedby="pinSpecifier-note">
                    </div>
                </div>                
                <div class="modal-footer">
                    <button id="set-finished-btn" class="btn btn-success" data-bs-dismiss="modal">Set as finished</button>
                    <button id="goto-pinned-ramadan-btn" class="btn btn-primary" data-bs-dismiss="modal">See in calendar</button>
                    <button id="remove-pinned-btn" class="btn btn-outline-danger" data-bs-dismiss="modal">Remove from pin</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="finishedMarker" tabindex="-1" aria-labelledby="finishedMarkerLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="finishedMarkerLabel">Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="finishedMarker-note">Note:</span>
                        <input type="text" class="form-control" placeholder="Forgot to wake up lol" aria-label="Note" aria-describedby="finishedMarker-note">
                    </div>
                </div>                
                <div class="modal-footer">
                    <button id="goto-ramadan-btn" class="btn btn-light" data-bs-dismiss="modal">Go to this ramadan</button>
                </div>
            </div>
        </div>
    </div>

    <link href="/PuasaTracking/Navigations/NavWidget.css" rel="stylesheet">
    <script type="module" src="/PuasaTracking/Navigations/NavWidget.js"></script>
    <div id="NavWidget"></div>
</body>
</html>
